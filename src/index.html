<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A Moxie Mixtape?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="moxie.css" />
        <script type="text/javascript" src="moxie.js"></script>
    </head>
    <body>
        <script>
            var app = Elm.Moxie.init();

            app.ports.rewind.subscribe(function(index) {
                var audio = document.querySelectorAll('audio')[index];

                if (audio.fastSeek) {
                    audio.fastSeek(0);
                } else {
                    audio.currentTime = 0;
                }
            });

            app.ports.play.subscribe(function(index) {
                var audio = document.querySelectorAll('audio')[index];

                audio.play();
            });

            app.ports.pause.subscribe(function(index) {
                var audio = document.querySelectorAll('audio')[index];

                audio.pause();
            });
        </script>
    </body>
</html>
